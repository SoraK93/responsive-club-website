<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="navbar">
      <nav>
        <ul class="nav desktop">
          <li><a href="#">Home</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <ul class="nav mobile">
          <li><img src="./home.svg" alt="home" /></li>
          <li><img src="./group.svg" alt="community" /></li>
          <li><img src="./about.svg" alt="about us" /></li>
        </ul>
      </nav>

    <main>
      <section class="intro">
        <h1>The Riders Club</h1>
      </section>
      <section class="quote">

        <div>

        </div>
        <div>
          <img
            src="./group1.jpg"
            alt="two people riding bicycle together"
            srcset=""
          />
          <img
            src="./group2.jpg"
            alt="racers in cycling competition"
            srcset=""
          />
          <img
            src="./group3.jpg"
            alt="people with bicycle on mountain range"
            srcset=""
          />

      <section class="outro">
        <h2>We move forward using our own strength.</h2>
      </section>

    <footer>&copy; Codecademy Project</footer>
